<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input id="editDescricao" [(ngModel)]="descricao" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Prioridade</ion-label>
    <ion-input id="editPrioridade"  type="number" [(ngModel)]="prioridade"></ion-input>
  </ion-item>
  <button id="buttonRemover" disabled=true ion-button secondary (click)="remover()">Remover 1°</button>
  <button id="buttonAdicionar" ion-button secondary (click)="adicionar()">Adicionar</button>
  <ion-list id="listView">
      <ion-item ion-item *ngFor="let item of items let i= index" (click)="tarefa(i)">
          <div>
              {{item["descricao"]}}
          </div>
          <div>
              Prioridade: {{item["prioridade"]}}
          </div>
      </ion-item>
  </ion-list>
</ion-content>
